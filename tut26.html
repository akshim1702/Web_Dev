<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and Nth child psuedo selectors</title>
    <style>
        .container {
            margin: auto;
            display: block;
            width: 233px;
        }

        input {
            display: block;
        }
            a[target] {
                color: green;
            }
            a[target="_self"] {
                color: rgb(128, 26, 0);
            }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            <a href="http://google.com" target="_blank">Go to google</a>
            <a href="http://google.com" target="_self">Go to google</a>
        </h1>
        <form action="" class="form-control">
            <input type="text" placeholder="enter your name">
            <input type="password" placeholder="enter your password">
            <input type="submit" value="submit">
        </form>
        <ul>
            <li class="item" id="item-1">item 1</li>
            <li class="item" id="item-2">item 2</li>
            <li class="item" id="item-3">item 3</li>
            <li class="item" id="item-4">item 4</li>
            <li class="item" id="item-5">item 5</li>
        </ul>
    </div>
</body>

</html>
