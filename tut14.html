<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
   <style>
    #firstpara{
        color : red;
        border: 2px solid yellowgreen;
    }
    .lalaa{
        color : magenta;

    }
    footer,span{
        background-color: yellow;
    }
</style>
</head>
<body>
    <h3>css selector
        </h3>
        <p id="firstpara">
        This is a simple paragraph to demonstrate selectors
        </p>
        <p id="secondpara" class="lalaa">
            This is a simple paragraph to demonstrate selectors hgh
            </p>
            <span class="lalaa">
                this is a span
            </span>
            <footer>
                this is a footer
            </footer>
</body>
</html>
