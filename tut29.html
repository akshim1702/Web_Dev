<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css variables cust=</title>
    <style>
         :root {
            --piggie: black;
        }
        
        .box {
            --box-color: red;
            /*variable declaration*/
            width: 200px;
            height: 200px;
            background-color: var(--piggie);
            border: 2px solid var(--box-color);
            margin: 2px;
        }
        
        .container {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
