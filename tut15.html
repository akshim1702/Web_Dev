<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colours in css</title>
    <style>
        #secondpara{
            color: rgb(54,250,45);
        }
        #thirdpara{
            color: rgb(180, 21, 21);
        }
    </style>
</head>
<body>  
    <h2>
        This is my first box
    </h2>
    <p id="secondpara">
        This is a paragraph
    </p>
    <p id="thirdpara">
        This is a paragraph
    </p>
</body>
</html>
